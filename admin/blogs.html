<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs | Color Hut Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .sidebar-link {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-link.active {
            background: linear-gradient(to right, #fff7ed, #fff);
            color: #ea580c;
            border-right: 3px solid #ea580c;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- Sidebar -->
    <aside id="admin-sidebar"
        class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col z-20 hidden md:flex"></aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <!-- Top Navigation (Mobile) -->
        <header
            class="h-16 bg-white border-b border-slate-200 flex md:hidden items-center justify-between px-6 sticky top-0 z-20">
            <img src="/logo.png" alt="Color Hut" class="h-6">
            <button class="text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </header>

        <div class="p-6 md:p-10 max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-10">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Blogs</h1>
                    <p class="text-slate-500 font-medium">Create and manage your SEO-cornerstone articles.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="openBlogModal()"
                        class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-orange-200 transition-all active:scale-95">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M12 4v16m8-8H4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        New Article
                    </button>
                </div>
            </div>

            <!-- Blog List -->
            <div class="glass-panel rounded-[2rem] overflow-hidden shadow-sm">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100">
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                Article
                            </th>
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                Details
                            </th>
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400">Status
                            </th>
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400">Views
                            </th>
                            <th
                                class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400 text-right">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="blog-table-body" class="divide-y divide-slate-100 bg-white">
                        <!-- Blogs will be loaded here -->
                        <tr>
                            <td colspan="5" class="px-8 py-20 text-center">
                                <div class="flex flex-col items-center gap-4">
                                    <div
                                        class="w-12 h-12 border-4 border-orange-500/20 border-t-orange-500 rounded-full animate-spin">
                                    </div>
                                    <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Loading
                                        articles...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Blog Modal -->
    <div id="blogModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm shadow-2xl transition-opacity"></div>
        <div class="absolute inset-y-0 right-0 w-full max-w-4xl bg-white shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full"
            id="modalContent">
            <!-- Modal Header -->
            <div
                class="px-8 py-6 border-b border-slate-100 flex items-center justify-between bg-white sticky top-0 z-10">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-black text-slate-900 tracking-tight">New Article</h2>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">SEO Cornerstone Content
                    </p>
                </div>
                <button onclick="closeBlogModal()" class="text-slate-400 hover:text-slate-600 transition-colors p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="flex-1 overflow-y-auto p-8 space-y-8">
                <form id="blogForm" class="space-y-8">
                    <input type="hidden" id="blogId">

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2 col-span-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Article
                                Title</label>
                            <input type="text" id="title" required
                                class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-bold text-slate-700 transition-all"
                                placeholder="The Ultimate Guide to Corporate Gifting in Dhaka">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Author
                                Name</label>
                            <input type="text" id="author"
                                class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-bold text-slate-700 transition-all"
                                placeholder="Admin" value="Admin">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Featured
                                Image URL</label>
                            <input type="text" id="featured_image"
                                class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-bold text-slate-700 transition-all"
                                placeholder="https://example.com/image.jpg">
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="space-y-2">
                        <div class="flex items-center justify-between mb-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Article
                                Content (HTML/Markdown)</label>
                            <div class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">Word Count:
                                <span id="wordCount">0</span></div>
                        </div>
                        <textarea id="content" required
                            class="w-full h-96 px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-medium text-slate-700 transition-all"
                            placeholder="Start writing your 2,000+ word masterpiece here..."></textarea>
                    </div>

                    <!-- Excerpt -->
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Excerpt (SEO
                            Summary)</label>
                        <textarea id="excerpt" rows="2"
                            class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-medium text-slate-700 transition-all"
                            placeholder="A brief summary for search results and social sharing."></textarea>
                    </div>

                    <!-- SEO Section -->
                    <div class="bg-slate-50 rounded-3xl p-6 space-y-6">
                        <h4 class="text-xs font-black uppercase tracking-widest text-orange-500">Search Engine
                            Optimization</h4>
                        <div class="space-y-4">
                            <div class="space-y-2">
                                <label
                                    class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Focus
                                    Keywords</label>
                                <input type="text" id="seo_keywords"
                                    class="w-full px-5 py-4 bg-white border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-bold text-slate-700 transition-all"
                                    placeholder="Corporate Gifts Dhaka, Premium Branding, Luxury Gifts">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Meta
                                    Description</label>
                                <textarea id="seo_description" rows="2"
                                    class="w-full px-5 py-4 bg-white border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 font-medium text-slate-700 transition-all"
                                    placeholder="The definitive guide to premium corporate gifting in Bangladesh for 2024."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="flex items-center gap-6 p-4">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400">Publish
                            Status:</label>
                        <div class="flex items-center gap-4">
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <input type="radio" name="status" value="Published" checked
                                    class="w-4 h-4 text-orange-500 focus:ring-orange-500 border-slate-300">
                                <span
                                    class="text-sm font-bold text-slate-600 group-hover:text-slate-900">Published</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <input type="radio" name="status" value="Draft"
                                    class="w-4 h-4 text-orange-500 focus:ring-orange-500 border-slate-300">
                                <span class="text-sm font-bold text-slate-600 group-hover:text-slate-900">Draft</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div
                class="px-8 py-6 border-t border-slate-100 bg-slate-50/50 flex items-center justify-end gap-3 sticky bottom-0 z-10 p-4">
                <button onclick="closeBlogModal()"
                    class="px-6 py-3 text-slate-500 font-bold hover:text-slate-700 transition-colors uppercase tracking-widest text-[10px]">Cancel</button>
                <button type="button" onclick="saveBlog()"
                    class="bg-slate-900 hover:bg-black text-white px-8 py-3 rounded-2xl font-bold shadow-lg shadow-slate-200 transition-all active:scale-95 uppercase tracking-widest text-[10px]">Save
                    Article</button>
            </div>
        </div>
    </div>

    <script src="/assets/admin-sidebar.js"></script>
    <script>
        let blogs = [];

        async function fetchBlogs() {
            try {
                const response = await fetch('/api/blogs');
                blogs = await response.json();
                renderBlogs();
            } catch (err) {
                console.error('Failed to fetch blogs:', err);
            }
        }

        function renderBlogs() {
            const tableBody = document.getElementById('blog-table-body');
            if (blogs.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-8 py-20 text-center">
                            <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">No articles found. Time to write some SEO content!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = blogs.map(blog => `
                <tr class="group hover:bg-slate-50/50 transition-all">
                    <td class="px-8 py-6">
                        <div class="flex flex-col">
                            <span class="text-slate-900 font-bold group-hover:text-orange-600 transition-colors line-clamp-1">${blog.title}</span>
                            <span class="text-slate-400 text-xs font-medium">/blog/${blog.slug}</span>
                        </div>
                    </td>
                    <td class="px-8 py-6">
                        <div class="flex flex-col">
                            <span class="text-slate-600 font-bold text-xs uppercase tracking-wider">${blog.author}</span>
                            <span class="text-slate-400 text-[10px] font-medium">${new Date(blog.created_at).toLocaleDateString()}</span>
                        </div>
                    </td>
                    <td class="px-8 py-6">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${blog.status === 'Published'
                    ? 'bg-green-100 text-green-700'
                    : 'bg-yellow-100 text-yellow-700'
                }">${blog.status}</span>
                    </td>
                    <td class="px-8 py-6">
                        <span class="text-slate-500 font-bold text-sm">${blog.views.toLocaleString()}</span>
                    </td>
                    <td class="px-8 py-6 text-right">
                        <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <a href="/blog/${blog.slug}" target="_blank" title="View"
                                class="p-2 text-slate-400 hover:text-blue-500 hover:bg-blue-50 rounded-xl transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </a>
                            <button onclick="editBlog(${blog.id})" title="Edit"
                                class="p-2 text-slate-400 hover:text-orange-500 hover:bg-orange-50 rounded-xl transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-5M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m2.829 2.829L12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </button>
                            <button onclick="deleteBlog(${blog.id})" title="Delete"
                                class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openBlogModal(id = null) {
            const modal = document.getElementById('blogModal');
            const content = document.getElementById('modalContent');
            const form = document.getElementById('blogForm');
            const title = document.getElementById('modalTitle');

            form.reset();
            document.getElementById('blogId').value = '';
            document.getElementById('wordCount').textContent = '0';

            if (id) {
                const blog = blogs.find(b => b.id === id);
                title.textContent = 'Edit Article';
                document.getElementById('blogId').value = blog.id;

                // We need to fetch full blog data for content and SEO
                fetchBlogDetails(id);
            } else {
                title.textContent = 'New Article';
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('translate-x-full');
            }, 10);
        }

        async function fetchBlogDetails(id) {
            try {
                const response = await fetch(`/api/blogs/${id}`);
                const blog = await response.json();

                document.getElementById('title').value = blog.title;
                document.getElementById('content').value = blog.content;
                document.getElementById('excerpt').value = blog.excerpt || '';
                document.getElementById('featured_image').value = blog.featured_image || '';
                document.getElementById('author').value = blog.author || 'Admin';
                document.getElementById('seo_keywords').value = blog.seo_keywords || '';
                document.getElementById('seo_description').value = blog.seo_description || '';

                const statusRadios = document.getElementsByName('status');
                for (let radio of statusRadios) {
                    if (radio.value === blog.status) radio.checked = true;
                }

                updateWordCount();
            } catch (err) {
                console.error('Failed to fetch blog details:', err);
            }
        }

        function closeBlogModal() {
            const modal = document.getElementById('blogModal');
            const content = document.getElementById('modalContent');

            content.classList.add('translate-x-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        async function saveBlog() {
            const id = document.getElementById('blogId').value;
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                excerpt: document.getElementById('excerpt').value,
                featured_image: document.getElementById('featured_image').value,
                author: document.getElementById('author').value,
                seo_keywords: document.getElementById('seo_keywords').value,
                seo_description: document.getElementById('seo_description').value,
                status: document.querySelector('input[name="status"]:checked').value
            };

            if (!data.title || !data.content) {
                alert('Title and Content are required!');
                return;
            }

            const url = id ? `/api/blogs/${id}` : '/api/blogs';
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeBlogModal();
                    fetchBlogs();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to save article');
                }
            } catch (err) {
                console.error('Save error:', err);
                alert('A server error occurred');
            }
        }

        async function deleteBlog(id) {
            if (!confirm('Are you sure you want to move this article to trash?')) return;

            try {
                const response = await fetch(`/api/blogs/${id}`, { method: 'DELETE' });
                if (response.ok) fetchBlogs();
            } catch (err) {
                console.error('Delete error:', err);
            }
        }

        function editBlog(id) {
            openBlogModal(id);
        }

        function updateWordCount() {
            const text = document.getElementById('content').value;
            const count = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = count;

            const badge = document.getElementById('wordCount').parentElement;
            if (count >= 2000) {
                badge.classList.remove('text-slate-400', 'bg-slate-100');
                badge.classList.add('text-green-600', 'bg-green-100');
            } else {
                badge.classList.add('text-slate-400', 'bg-slate-100');
                badge.classList.remove('text-green-600', 'bg-green-100');
            }
        }

        document.getElementById('content').addEventListener('input', updateWordCount);

        // Initial Load
        fetchBlogs();
    </script>
</body>

</html>
